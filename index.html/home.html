<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desapega Já</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <main class="main-container">
            <header>
                <h1>Desapega Já</h1>
                <p class="description">
                    Um site para você desapegar e troca aquilo que você não precisa mais!<br>
                    E ainda ajuda a quem precisa!
                </p>
            </header>
            
            <section id="dashboard-screen" class="screen active">

                <main>
                    <button class="option-btn" onclick="showScreen('register-screen')"><h2>Novo Cadastro</h2></button>
                    <button class="option-btn" onclick="showScreen('login-screen')"><h2>Login</h2></button>
                    <button class="option-btn" onclick="showScreen('reset-screen')"><h2>Redefinir Senha</h2></button>
                    <button class="option-btn" onclick="showScreen('phone-screen')"><h2>Contato</h2></button>
                </main>
            </section>
            <!-- Tela de cadastro -->
            <section id="register-screen" class="screen hidden">
                <header>
                    <h2>Cadastro de Usuário</h2>
                </header>
                <main>
                    <form id="register-form">
                        <label for="username">Nome de Usuário:</label>
                        <input type="text" id="username" name="username" required>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                        <label for="confirm-password">Repetir Senha:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <button class="option-btn" type="submit">Cadastrar</button>
                    </form>
                    <!--<button class="option-btn" onclick="showScreen('welcome-screen')">Voltar</button>-->
                    <button class="option-btn" onclick="showScreen('dashboard-screen')">Voltar</button>
                </main>
            </section>
            <!-- Tela de login -->
            <section id="login-screen" class="screen hidden">
                <header>
                    <h2>Login</h2>
                </header>
                <main>
                    <form id="login-form">
                        <label for="login-email">E-mail:</label>
                        <input type="email" id="login-email" name="email" required>
                        <label for="login-password">Senha:</label>
                        <input type="password" id="login-password" name="password" required>
                        <button class="option-btn" type="submit">Entrar</button>
                    </form>
                    <!--<button class="option-btn" onclick="showScreen('welcome-screen')">Voltar</button>-->
                    <button class="option-btn" onclick="showScreen('dashboard-screen')">Voltar</button>
                </main>
            </section>
            <!-- Tela de redefinição de senha -->
            <section id="reset-screen" class="screen hidden">
                <header>
                    <h2>Redefinir Senha</h2>
                </header>
                <main>
                    <form id="reset-form">
                        <label for="reset-email">E-mail:</label>
                        <input type="email" id="reset-email" name="email" required>
                        <button class="option-btn" type="submit">Redefinir Senha</button>
                    </form>
                    <!--<button class="option-btn" onclick="showScreen('welcome-screen')">Voltar</button>-->
                    <button class="option-btn" onclick="showScreen('dashboard-screen')">Voltar</button>
                </main>
            </section>
            <!-- Tela para adicionar o número de celular -->
            <section id="phone-screen" class="screen hidden">
                <h2>Informe seu telefone</h2>
                <form id="phone-form">
                    <label for="telefone">Contato:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(99) 9 9999-9999" 
                        pattern="\(\d{2}\) \d \d{4}-\d{4}" required>
                    <small>Formato: (99) 9 9999-9999</small>

                    <button type="submit">Salvar</button>
                    <button class="option-btn" onclick="showScreen('login-form')">Voltar</button>
                </form>
            </section>
        </div>
        </main>
    
    <footer>
        <p>Senac Grupo 07</p>
    </footer>
    
</body>
</html>
